<button mat-button [routerLink]="['/add']">Add</button>
<button mat-button (click)="toggleFilterIsDone(true)">Done</button>
<button mat-button (click)="toggleFilterIsDone(false)">Undone</button>
<button mat-button (click)="toggleFilterIsDone(null)">All</button>

<ul>
  <li *ngFor="let todo of todos">
    <mat-divider></mat-divider>
    <mat-grid-list [cols]="breakpoint" rowHeight="2:0.5" (window:resize)="onResize($event)">
      <mat-grid-tile colspan="2">{{todo.name}}</mat-grid-tile>
      <mat-grid-tile>
        <button mat-stroked-button color="warn" (click)="removeTodo(todo)" class="deleteBtn">Delete</button>
      </mat-grid-tile>
      <mat-grid-tile>
        <button mat-stroked-button *ngIf="!todo.isDone" (click)="toggleIsDone(todo)" class="unDoneBtn">Undone</button>
        <button mat-stroked-button color="primary" *ngIf="todo.isDone" (click)="toggleIsDone(todo)" class="doneBtn">Done</button>
      </mat-grid-tile>
    </mat-grid-list>
  </li>
</ul>
